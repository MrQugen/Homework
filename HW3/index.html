<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>TASK LIST</title>
</head>
<body>
    <div class='container'>
        <h1>Task list</h1>
        <div class='input-task'>
            <input id='task-text' class='input-area' type='text' placeholder='Enter task text (maximum 256 characters)' maxlength='256'>
            <button id='add-button' class='neutral-button'>ADD</button>
        </div>
        <div id='uncompleted-task' class='uncompleted-task'></div>
        <div id='completed-task' class='completed-task'></div>
    </div>
<script src='script.js'></script>
</body>
</html>
